<!DOCTYPE html>
<html>
  <head>
    <title>Beslis vis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />

    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Beslis vis</h1>
    </header>
    <content>
      <screen id="question">
        <div class="question-line">
          <input
            class="text-input"
            type="text"
            id="question-field"
            name="question"
            placeholder="Ga ik ... Ja of Nee?"
          />

          <div class="go-button-wrapper">
            <div class="go-button" id="go-button" name="go-button">>></div>
          </div>
        </div>
      </screen>
      <screen id="feeding">
        <div>
          <span class="search" id="s1">Vissenkom schoonmaken.</span>
          <span class="search" id="s2">Vis zoeken..</span>
          <span class="search" id="s3">Jouw vraag voeren...</span>
        </div>
      </screen>
      <screen id="answer">
        <span class="video-answer-question" id="video-answer-question"></span>
        <div class="video-answer-wrapper">
          <video id="video-answer" muted></video>
          <div class="video-answer-side no"><span>No</span></div>
          <div class="video-answer-side yes"><span>Yes</span></div>
        </div>
      </screen>
    </content>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </body>
</html>
